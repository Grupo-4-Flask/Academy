<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
</head>
<body>
    <h1>Editar Curso</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="nombre">Nombre del Curso:</label><br>
        <input type="text" name="nombre" value="{{ curso['nombre'] }}" required><br><br>

        <label for="profesor_id">Profesor:</label><br>
        <select name="profesor_id">
            {% for profesor in profesores %}
                <option value="{{ profesor['id'] }}" {% if curso['profesor_id'] == profesor['id'] %}selected{% endif %}>
                    {{ profesor['nombre'] }}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Volver al Dashboard</a>
</body>
</html>
