<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Curso</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no aumente el ancho total */
        }

        select {
            height: 34px; /* Altura consistente con los inputs */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Curso</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <label for="nombre">Nombre del Curso:</label>
            <input type="text" name="nombre" required><br>

            <label for="descripcion">Descripci√≥n del Curso:</label>
            <textarea name="descripcion" rows="3"></textarea><br>

            <label for="profesor_id">Profesor:</label>
            <select name="profesor_id" required>
                <option value="">Seleccione un profesor</option>
                {% for profesor in profesores %}
                    <option value="{{ profesor['id'] }}">{{ profesor['nombre'] }} ({{ profesor['correo'] }})</option>
                {% endfor %}
            </select><br>

            <button type="submit">Agregar Curso</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}">Volver al Dashboard</a>
    </div>
</body>
</html>
